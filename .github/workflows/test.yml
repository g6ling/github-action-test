name: publish
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '0.0.0'
      stack:
        description: 'Stage'
        required: true
        default: 'qa'
      reason:
        description: 'Reason'
        required: false
        default: ''
  push:
    branches:
      - master
  release:
    types: # This configuration does not affect the page_build event above
      - created

env:
  name: ${{ github.event.name == 'workflow_dispatch' && 'workflow_dispatch' || (github.event.name == 'release' && 'release' || 'push') }}
  stack: ${{ github.event.name == 'workflow_dispatch' && github.event.inputs.stack || (github.event.name == 'release' && 'qa' || 'prod') }}
jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish
    steps:
    - name: 'Test'
      run: echo "$GITHUB_EVENT_NAME"
    - name: 'Test'
      run: echo "$name"
    - name: 'Test'
      run: echo "$stack"
